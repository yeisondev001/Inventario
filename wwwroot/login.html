<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            width: 300px;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

            .input-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding-right: 0px;
            }

        .toggle-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background: #0056b3;
            }

        #msg {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Iniciar Sesión</h3>
        <div class="input-group">
            <input type="text" id="username" placeholder="Usuario">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Contraseña">
        </div>
        <button onclick="login()">Ingresar</button>
        <div id="msg"></div>
    </div>

    <script>
    function togglePassword() {
      const passField = document.getElementById("password");
      passField.type = passField.type === "password" ? "text" : "password";
    }

        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                // CORREGIR: La ruta correcta es /swagger (no /swagger/index.html)
                window.location.href = "/swagger";
            } else {
                const msg = document.getElementById("msg");
                msg.innerText = "Usuario o contraseña incorrectos";
                msg.style.color = "red";
            }
        }
    </script>
</body>
</html>
