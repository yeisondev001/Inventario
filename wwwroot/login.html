<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
        :root {
            --primary: #007bff;
            --primary-hover: #0056b3;
            --shadow: 0 3px 6px rgba(0,0,0,.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }

        .card {
            background: #fff;
            width: 360px;
            max-width: 92vw;
            padding: 22px 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        h3 {
            margin: 0 0 16px;
        }

        .input-group {
            margin-bottom: 14px;
        }

            .input-group input {
                width: 100%;
                display: block;
                padding: 10px 12px;
                border: 1px solid #ccc;
                border-radius: 6px;
                background: #fff;
                outline: none;
            }

                .input-group input:focus {
                    border-color: var(--primary);
                }

        button {
            width: 100%;
            padding: 10px 12px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

            button:hover {
                background: var(--primary-hover);
            }

        .link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: var(--primary);
            cursor: pointer;
            text-decoration: none;
        }

            .link:hover {
                text-decoration: underline;
            }

        #msg {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card" id="view-login">
        <h3>Iniciar Sesión</h3>

        <div class="input-group">
            <input type="text" id="username" placeholder="Usuario" autocomplete="username" />
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" />
        </div>

        <button onclick="login()">Ingresar</button>
        <a class="link" onclick="showForgot()">¿Olvidaste tu contraseña?</a>
        <div id="msg"></div>
    </div>

    <div class="card" id="view-forgot" style="display:none;">
        <h3>Recuperar acceso</h3>
        <div class="input-group">
            <input type="email" id="email" placeholder="Correo registrado" autocomplete="email" />
        </div>
        <button onclick="forgot()">Enviar instrucciones</button>
        <a class="link" onclick="showLogin()">Volver al login</a>
        <div id="msg-forgot"></div>
    </div>

    <div class="card" id="view-reset" style="display:none;">
        <h3>Definir nueva contraseña</h3>
        <div class="input-group">
            <input type="text" id="token" placeholder="Token de recuperación" />
        </div>
        <div class="input-group">
            <input type="password" id="newpass" placeholder="Nueva contraseña" />
        </div>
        <button onclick="resetPass()">Cambiar contraseña</button>
        <a class="link" onclick="showLogin()">Volver al login</a>
        <div id="msg-reset"></div>
    </div>

    <script>
        function showLogin() { toggle('view-login'); }
        function showForgot() { toggle('view-forgot'); }
        function showReset() { toggle('view-reset'); }
        function toggle(id) {
            for (const v of ['view-login', 'view-forgot', 'view-reset']) {
                document.getElementById(v).style.display = (v === id) ? 'block' : 'none';
            }
        }

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const r = await fetch('/login', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const msg = document.getElementById('msg');
            if (r.ok) { window.location.href = '/swagger'; }
            else { msg.textContent = 'Usuario o contraseña incorrectos'; msg.style.color = 'red'; }
        }

        async function forgot() {
            const email = document.getElementById('email').value.trim();
            const r = await fetch('/auth/forgot-password', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const data = await r.json();
            const msg = document.getElementById('msg-forgot');
            if (r.ok) { msg.textContent = 'Correo enviado. Token (demo): ' + (data.token ?? '(no devuelto)'); msg.style.color = 'green'; showReset(); document.getElementById('token').value = data.token ?? ''; }
            else { msg.textContent = 'No se pudo enviar.'; msg.style.color = 'red'; }
        }

        async function resetPass() {
            const token = document.getElementById('token').value.trim();
            const newPassword = document.getElementById('newpass').value.trim();
            const r = await fetch('/auth/reset-password', {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, newPassword })
            });
            const msg = document.getElementById('msg-reset');
            if (r.ok) { msg.textContent = 'Contraseña actualizada. Inicia sesión.'; msg.style.color = 'green'; showLogin(); }
            else { msg.textContent = await r.text(); msg.style.color = 'red'; }
        }
    </script>
</body>
</html>
